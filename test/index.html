<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ATSlider test</title>
		<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="../src/jquery.atslider.js"></script>
		<link rel="stylesheet" href="../src/jquery.atslider.css">
		<link rel="stylesheet" href="test.css">
		
	</head>
	<body>
		<div id="slider">
			<a href="#"><img src="http://lorempixel.com/600/250/" alt=""></a>
			<div><img src="http://lorempixel.com/600/250/?2" alt=""></div>
			<img src="http://lorempixel.com/600/250/?3" alt="">
			<img src="http://lorempixel.com/600/250/?4" alt="">
			<img src="http://lorempixel.com/600/250/?5" alt="">
		</div>
		<script>
			var slider = $('#slider').ATSlider({autoPlay:false,circle:true,buttons:["arrows","transparent","dots"],transition:function(curr,next,data){
				curr.fadeOut(500,function(){
					curr.endTransition();
					next.fadeIn(500,function(){
						next.endTransition();
					});
				});
			}});
		</script>
		<div id="slider2">
			<a href="#"><img src="http://lorempixel.com/600/250/" alt=""></a>
			<div><img src="http://lorempixel.com/600/250/?2" alt=""></div>
			<img src="http://lorempixel.com/600/250/?3" alt="">
			<img src="http://lorempixel.com/600/250/?4" alt="">
			<img src="http://lorempixel.com/600/250/?5" alt="">
		</div>
		<script>
			var slider2 = $('#slider2').ATSlider({circle:true,buttons:["arrows","transparent","dots"]});
		</script>
	</body>
</html>
